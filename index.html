<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INK SPACE - Official Comic Page</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&family=Rajdhani:wght@500;700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- PREMIUM DARK THEME --- */
        :root { --bg-body: #050505; --bg-card: #121212; --bg-nav: rgba(10, 10, 10, 0.95); --accent: #ff6600; --accent-glow: rgba(255, 102, 0, 0.4); --text-main: #ffffff; --text-muted: #888888; --border: 1px solid #333; }
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; font-family: 'Roboto Condensed', sans-serif; background-color: var(--bg-body); color: var(--text-main); background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px); background-size: 40px 40px; min-height: 100vh; }
        
        /* HEADER */
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 40px; background: var(--bg-nav); border-bottom: 1px solid rgba(255,255,255,0.1); position: sticky; top: 0; z-index: 100; backdrop-filter: blur(12px); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5); }
        .nav-left { display: flex; align-items: center; gap: 15px; }
        .logo-img { height: 40px; width: auto; filter: drop-shadow(0 0 5px var(--accent)); }
        .logo-text { font-family: 'Teko', sans-serif; font-size: 2.2rem; color: #fff; text-decoration: none; line-height: 1; margin-bottom: -4px; letter-spacing: 1px; }
        .logo-text span { color: var(--accent); text-shadow: 0 0 10px var(--accent-glow); }
        .nav-center { display: flex; gap: 30px; margin-left: 40px; }
        .nav-link { color: #ccc; text-decoration: none; font-weight: 700; font-size: 1rem; transition: 0.3s; text-transform: uppercase; font-family: 'Rajdhani', sans-serif; letter-spacing: 1px; position: relative; }
        .nav-link:hover, .nav-link.active { color: var(--accent); text-shadow: 0 0 8px var(--accent-glow); }
        .nav-link.active::after { content: ''; position: absolute; bottom: -5px; left: 0; width: 100%; height: 2px; background: var(--accent); box-shadow: 0 0 10px var(--accent); }
        
        .nav-right { display: flex; align-items: center; gap: 20px; }
        .search-box { background: rgba(255,255,255,0.05); border: 1px solid #333; padding: 8px 15px; border-radius: 50px; display: flex; align-items: center; transition: 0.3s; width: 220px; }
        .search-box:focus-within { border-color: var(--accent); box-shadow: 0 0 10px var(--accent-glow); width: 260px; background: #000; }
        .search-box input { background: transparent; border: none; color: #fff; outline: none; margin-left: 10px; width: 100%; font-family: 'Roboto Condensed'; font-size: 0.95rem; }
        .lang-switch { font-family: 'Teko'; font-size: 1.2rem; cursor: pointer; color: #888; transition: 0.3s; display: flex; gap: 5px; align-items: center; }
        .lang-switch:hover { color: #fff; }

        .login-btn { color: #ccc; text-decoration: none; font-weight: 700; font-size: 1rem; text-transform: uppercase; font-family: 'Rajdhani', sans-serif; letter-spacing: 1px; transition: 0.3s; cursor: pointer; background: none; border: none; display: flex; align-items: center; gap: 8px; }
        .login-btn:hover { color: var(--accent); }
        .user-profile { display: flex; align-items: center; gap: 10px; }
        .user-avatar { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--accent); }

        .mobile-menu-btn { display: none; background: none; border: none; color: #fff; font-size: 1.5rem; cursor: pointer; margin-left: 10px; }
        .mobile-nav { display: none; position: fixed; top: 75px; left: 0; width: 100%; background: rgba(15, 15, 15, 0.98); border-bottom: 2px solid var(--accent); z-index: 99; flex-direction: column; box-shadow: 0 10px 20px rgba(0,0,0,0.8); animation: slideDown 0.3s ease; }
        .mobile-nav.active { display: flex; }
        .mobile-link { padding: 15px 30px; color: #fff; text-decoration: none; font-family: 'Rajdhani'; font-size: 1.1rem; text-transform: uppercase; border-bottom: 1px solid #333; font-weight: bold; }
        .mobile-link:hover { background: #222; color: var(--accent); padding-left: 40px; transition: 0.2s; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* FEATURED BANNER */
        .featured-wrapper { margin-bottom: 40px; border-radius: 12px; overflow: hidden; position: relative; height: 350px; border: 1px solid #333; display: flex; align-items: flex-end; box-shadow: 0 10px 40px rgba(0,0,0,0.5); cursor: pointer; transition: 0.3s; }
        .featured-wrapper:hover { border-color: var(--accent); }
        .banner-img { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; filter: brightness(0.6); transition: 0.5s; }
        .featured-wrapper:hover .banner-img { transform: scale(1.02); filter: brightness(0.8); }
        .banner-content { position: relative; z-index: 10; padding: 40px; width: 100%; background: linear-gradient(to top, #000 10%, transparent); }
        .banner-tag { background: var(--accent); color: #000; padding: 5px 12px; font-weight: bold; border-radius: 4px; font-family: 'Rajdhani'; font-size: 0.9rem; display: inline-block; margin-bottom: 10px; }
        .banner-title { font-family: 'Teko'; font-size: 3.5rem; line-height: 1; margin: 0; text-shadow: 2px 2px 0 #000; }
        .banner-meta { color: #ccc; margin-top: 10px; font-size: 1.1rem; font-family: 'Rajdhani'; }

        /* LAYOUT */
        .container { max-width: 1240px; margin: 0 auto; padding: 30px 20px; }
        .layout-wrapper { display: flex; gap: 40px; }
        .main-content { flex: 3; }
        .sidebar { flex: 1; min-width: 300px; }

        .section-header { border-bottom: 1px solid #333; padding-bottom: 15px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: flex-end; }
        .section-title { font-family: 'Teko'; font-size: 2.5rem; color: #fff; margin: 0; line-height: 1; text-transform: uppercase; letter-spacing: 1px; border-left: 5px solid var(--accent); padding-left: 15px; }
        .section-title span { color: var(--accent); }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        
        .card { background: var(--bg-card); border: 1px solid #222; border-radius: 12px; overflow: hidden; transition: all 0.4s; position: relative; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.3); display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-8px); border-color: var(--accent); box-shadow: 0 15px 30px rgba(255, 102, 0, 0.15); }
        .card-img-wrap { height: 280px; overflow: hidden; position: relative; background: #0a0a0a; flex-shrink: 0; }
        .card-img-wrap img { width: 100%; height: 100%; object-fit: cover; object-position: top center; transition: 0.5s; }
        .card:hover .card-img-wrap img { transform: scale(1.05); opacity: 0.9; }
        .card-updated { position: absolute; top: 10px; right: 10px; background: var(--accent); color: #000; padding: 2px 6px; font-size: 0.7rem; font-weight: bold; border-radius: 4px; z-index: 2; }
        .card-info { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
        .card-title { font-family: 'Teko'; font-size: 1.5rem; margin: 0; color: #fff; line-height: 1.1; height: auto; min-height: 1.6rem; margin-bottom: 5px; }
        .card-author { color: #666; font-size: 0.85rem; margin-bottom: 10px; font-family: 'Rajdhani'; text-transform: uppercase; letter-spacing: 1px; }
        .card-stats { margin-top: auto; display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #222; padding-top: 10px; color: #888; font-size: 0.8rem; font-family: 'Rajdhani'; font-weight: 600; }
        .stat-item { display: flex; align-items: center; gap: 4px; }
        .stat-item i { color: var(--accent); }
        .ep-badge { background: #222; color: #ccc; border: 1px solid #333; padding: 2px 6px; border-radius: 4px; font-size: 0.75rem; }

        /* SIDEBAR LIST */
        .sidebar-list { background: #111; border: 1px solid #333; border-radius: 12px; padding: 20px; }
        .top-item { display: flex; gap: 15px; margin-bottom: 20px; cursor: pointer; border-bottom: 1px solid #222; padding-bottom: 15px; transition:0.2s; }
        .top-item:last-child { border: none; margin: 0; padding: 0; }
        .top-item:hover { background: rgba(255,255,255,0.05); border-radius:8px; padding:10px; margin-left:-10px; width:calc(100% + 20px); }
        .rank-num { font-family: 'Teko'; font-size: 2rem; color: #444; line-height: 1; width: 30px; text-align: center; }
        .rank-num.top-3 { color: var(--accent); text-shadow: 0 0 10px var(--accent-glow); }
        .top-info h4 { margin: 0; font-family: 'Teko'; font-size: 1.3rem; line-height: 1.1; color: #fff; }
        .top-info span { font-size: 0.8rem; color: #888; font-family: 'Rajdhani'; }
        .top-info .likes { color: var(--accent); font-weight: bold; margin-top: 5px; display: block; font-size: 0.9rem; }

        /* MODAL */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-overlay.active { display: flex; animation: fadeIn 0.3s; }
        .modal-box { background: #111; width: 95%; max-width: 450px; border: 1px solid #333; border-radius: 12px; overflow: hidden; box-shadow: 0 0 50px rgba(255, 102, 0, 0.2); animation: slideUp 0.3s ease; position: relative; }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .modal-header { padding: 20px; background: rgba(20,20,20,0.95); border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; position: absolute; top: 0; width: 100%; z-index: 10; }
        .modal-title { font-family: 'Teko'; font-size: 1.8rem; margin: 0; color: #fff; text-shadow: 2px 2px 0 #000; }
        .close-btn { background: rgba(0,0,0,0.5); border: none; color: #fff; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; transition:0.2s; display:flex; align-items:center; justify-content:center; }
        .close-btn:hover { background: var(--accent); color: #000; }
        .modal-body { padding: 0; max-height: 80vh; overflow-y: auto; padding-top: 70px; }
        .episode-item { padding: 15px 25px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: 0.2s; text-decoration: none; color: #ccc; }
        .episode-item:hover { background: #1a1a1a; color: var(--accent); padding-left: 35px; }
        .ep-name { font-weight: bold; font-family: 'Rajdhani'; font-size: 1.1rem; }

        @media (max-width: 900px) {
            .navbar { flex-direction: column; gap: 15px; padding: 15px; }
            .nav-center { display: none; }
            .nav-right { width: 100%; justify-content: space-between; }
            .search-box { width: 70%; }
            .mobile-menu-btn { display: block; }
            
            .layout-wrapper { flex-direction: column; }
            .sidebar { width: 100%; order: 2; } 
            .main-content { width: 100%; order: 1; }
            
            .grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            .card-img-wrap { height: 230px; }
            .card-title { font-size: 1.3rem; }
            .container { padding: 20px 10px; }
            .featured-wrapper { height: 250px; }
            .banner-title { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <img src="inkspacelogo.png" class="logo-img" alt="Logo" onerror="this.style.display='none'">
            <a href="index.html" class="logo-text">INK<span>SPACE</span></a>
            <div class="nav-center">
                <a href="#" class="nav-link active" data-lang-key="nav_updates">Updates</a>
                <a href="#" class="nav-link" data-lang-key="nav_featured">Featured</a>
                <a href="#" class="nav-link" data-lang-key="nav_ranking">Ranking</a>
                <a href="creators.html" class="nav-link" data-lang-key="nav_creators">Creators</a>
                <a href="#" class="nav-link">Favorite</a>
                <a href="about.html" class="nav-link">About Us</a> </div>
            </div>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <i class="fas fa-search" style="color:#666;"></i>
                <input type="text" id="searchInput" placeholder="Search title..." data-lang-ph="search_ph">
            </div>
            <div class="lang-switch" onclick="toggleLanguage()">
                <span id="langText">EN</span> <i class="fas fa-globe"></i>
            </div>
            <div id="authSection">
                <button class="login-btn" onclick="signIn()"><i class="fas fa-sign-in-alt"></i> SIGN IN</button>
            </div>
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()"><i class="fas fa-bars"></i></button>
        </div>
    </nav>

    <div class="mobile-nav" id="mobileMenu">
        <a href="#" class="mobile-link" data-lang-key="nav_updates">Updates</a>
        <a href="#" class="mobile-link" data-lang-key="nav_featured">Featured</a>
        <a href="#" class="mobile-link" data-lang-key="nav_ranking">Ranking</a>
        <a href="creators.html" class="mobile-link" data-lang-key="nav_creators">Creators</a>
        <a href="#" class="mobile-link">Favorite</a>
        <a href="about.html" class="mobile-link">About Us</a> </div>
    </div>

    <div class="container">
        
        <div id="banner-container" class="featured-wrapper" style="display:none;">
        </div>

        <div class="layout-wrapper">
            <div class="main-content">
                <div class="section-header">
                    <h2 class="section-title" data-lang-key="sec_title">LATEST <span>UPDATES</span></h2>
                </div>
                <div class="grid" id="series-grid">
                    <div style="grid-column: 1/-1; text-align: center; padding: 50px;">
                        <i class="fas fa-circle-notch fa-spin" style="color:var(--accent); font-size:2rem;"></i>
                        <p style="color:#666; margin-top:10px;">Accessing Mainframe...</p>
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <div class="section-header">
                    <h2 class="section-title" style="font-size:1.8rem">HOTTEST <span>TOP 5</span></h2>
                </div>
                <div class="sidebar-list" id="top-list">
                </div>
            </div>
        </div>

    </div>

    <div class="modal-overlay" id="epModal">
        <div class="modal-box">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">TITLE</h3>
                <button class="close-btn" onclick="closeModal()"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body" id="modalList"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDqDvRp1IGmhC5_EtQ8I5lBBfkPOaUBR-A",
            authDomain: "inkspace-c9dca.firebaseapp.com",
            databaseURL: "https://inkspace-c9dca-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "inkspace-c9dca",
            storageBucket: "inkspace-c9dca.firebasestorage.app",
            messagingSenderId: "92054275710",
            appId: "1:92054275710:web:b5e13736d46d7143307a2f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const grid = document.getElementById('series-grid');
        const bannerContainer = document.getElementById('banner-container');
        const topList = document.getElementById('top-list');
        let allSeriesData = []; 

        window.toggleMobileMenu = () => { document.getElementById('mobileMenu').classList.toggle('active'); }
        window.signIn = () => { signInWithPopup(auth, provider).catch((error) => alert("Login Failed: " + error.message)); };
        window.logout = () => { signOut(auth).then(() => location.reload()); };

        onAuthStateChanged(auth, (user) => {
            const authDiv = document.getElementById('authSection');
            if (user) {
                authDiv.innerHTML = `<div class="user-profile"><img src="${user.photoURL}" class="user-avatar" title="${user.displayName}"><button class="login-btn" onclick="logout()" style="font-size:0.8rem;">LOGOUT</button></div>`;
            } else {
                authDiv.innerHTML = `<button class="login-btn" onclick="signIn()"><i class="fas fa-sign-in-alt"></i> SIGN IN</button>`;
            }
        });

        const langData = {
            en: { nav_updates: "Updates", nav_featured: "Featured", nav_ranking: "Ranking", nav_creators: "Creators", search_ph: "Search title...", sec_title: "LATEST <span>UPDATES</span>" },
            ms: { nav_updates: "Terkini", nav_featured: "Pilihan", nav_ranking: "Ranking", nav_creators: "Pelukis", search_ph: "Cari tajuk...", sec_title: "KOMIK <span>TERKINI</span>" }
        };
        let currentLang = 'en';

        // --- FETCH COMICS (EXISTING LOGIC) ---
        onValue(ref(db, 'series'), (snapshot) => {
            const data = snapshot.val();
            grid.innerHTML = '';
            
            if (!data) { 
                grid.innerHTML = '<p style="text-align:center; width:100%; color:#666;">No comics found.</p>'; 
                bannerContainer.style.display = 'none';
                return; 
            }

            allSeriesData = Object.keys(data)
                .map(key => ({ id: key, ...data[key] }))
                .filter(s => s.isArchived !== true);

            if(allSeriesData.length === 0) {
                grid.innerHTML = '<p style="text-align:center; width:100%; color:#666;">No active comics available.</p>';
                bannerContainer.style.display = 'none';
                return;
            }

            const featured = allSeriesData.find(s => s.isFeatured === true);
            if(featured) renderBanner(featured);
            else bannerContainer.style.display = 'none';

            const topSeries = [...allSeriesData].sort((a, b) => (b.likes || 0) - (a.likes || 0)).slice(0, 5);
            renderSidebar(topSeries);

            allSeriesData.sort((a, b) => b.last_updated - a.last_updated);
            renderGrid(allSeriesData);
        });

        function renderBanner(s) {
            bannerContainer.style.display = 'flex';
            bannerContainer.innerHTML = `
                <img src="${s.cover}" class="banner-img">
                <div class="banner-content">
                    <span class="banner-tag">FEATURED COMIC</span>
                    <h1 class="banner-title">${s.title}</h1>
                    <div class="banner-meta">By ${s.author} â€¢ <i class="fas fa-eye"></i> ${formatNumber(s.views||0)}</div>
                </div>
            `;
            bannerContainer.onclick = () => handleComicClick(s);
        }

        function renderSidebar(list) {
            topList.innerHTML = '';
            list.forEach((s, index) => {
                const rankClass = index < 3 ? 'top-3' : '';
                const item = document.createElement('div');
                item.className = 'top-item';
                item.onclick = () => handleComicClick(s);
                item.innerHTML = `
                    <div class="rank-num ${rankClass}">${index + 1}</div>
                    <div class="top-info">
                        <h4>${s.title}</h4>
                        <span>${s.author}</span>
                        <span class="likes"><i class="fas fa-heart"></i> ${formatNumber(s.likes||0)} Likes</span>
                    </div>
                `;
                topList.appendChild(item);
            });
        }

        function handleComicClick(s) {
            const seriesId = typeof s === 'string' ? s : s.id;
            const seriesObj = typeof s === 'string' ? allSeriesData.find(item => item.id === s) : s;
            
            if(seriesObj) {
                openModal(seriesObj);
                const seriesRef = ref(db, `series/${seriesId}`);
                runTransaction(seriesRef, (curr) => { if(curr) curr.views = (curr.views||0)+1; return curr; });
            }
        }

        function renderGrid(list) {
            grid.innerHTML = '';
            list.forEach(s => {
                const epCount = s.episodes ? Object.keys(s.episodes).length : 0;
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => handleComicClick(s);
                card.innerHTML = `
                    <div class="card-img-wrap">
                        <span class="card-updated">UP</span>
                        <img src="${s.cover}" alt="${s.title}" loading="lazy">
                    </div>
                    <div class="card-info">
                        <h3 class="card-title">${s.title}</h3>
                        <p class="card-author">By: ${s.author || 'Unknown'}</p>
                        <div class="card-stats">
                            <span class="stat-item"><i class="fas fa-eye"></i> ${formatNumber(s.views||0)}</span>
                            <span class="stat-item"><i class="fas fa-heart"></i> ${formatNumber(s.likes||0)}</span>
                            <span class="ep-badge">${epCount} EP</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        document.getElementById('searchInput').addEventListener('keyup', (e) => {
            const term = e.target.value.toLowerCase();
            renderGrid(allSeriesData.filter(s => s.title.toLowerCase().includes(term)));
        });

        window.toggleLanguage = () => {
            currentLang = currentLang === 'en' ? 'ms' : 'en';
            document.getElementById('langText').innerText = currentLang.toUpperCase();
            document.querySelectorAll('[data-lang-key]').forEach(el => el.innerHTML = langData[currentLang][el.getAttribute('data-lang-key')]);
            document.getElementById('searchInput').placeholder = langData[currentLang]['search_ph'];
        };

        window.openModal = function(seriesData) {
            document.getElementById('modalTitle').innerText = seriesData.title;
            const listContainer = document.getElementById('modalList');
            listContainer.innerHTML = '';

            if(seriesData.cover) {
                const coverImg = document.createElement('img');
                coverImg.src = seriesData.cover;
                coverImg.style.cssText = "width:100%; height:250px; object-fit:contain; background:#0a0a0a; border-bottom:2px solid var(--accent); margin-bottom:10px;";
                listContainer.appendChild(coverImg);
            }

            if (seriesData.episodes) {
                const episodes = Object.keys(seriesData.episodes).map(k => seriesData.episodes[k]);
                episodes.sort((a, b) => a.name.localeCompare(b.name, undefined, {numeric: true, sensitivity: 'base'}));
                episodes.forEach(ep => {
                    const link = document.createElement('a');
                    link.className = 'episode-item';
                    const urlTitle = encodeURIComponent(seriesData.title);
                    const urlEp = encodeURIComponent(ep.name);
                    link.href = `read.html?title=${urlTitle}&ep=${urlEp}`;
                    link.innerHTML = `<span class="ep-name">${ep.name}</span><span style="font-size:0.8rem; color:#666">READ <i class="fas fa-chevron-right" style="color:var(--accent)"></i></span>`;
                    listContainer.appendChild(link);
                });
            } else {
                listContainer.innerHTML += '<div style="padding:30px; text-align:center; color:#666;">No episodes uploaded yet.</div>';
            }
            document.getElementById('epModal').classList.add('active');
        }

        window.closeModal = () => document.getElementById('epModal').classList.remove('active');
        document.getElementById('epModal').addEventListener('click', (e) => { if (e.target === document.getElementById('epModal')) closeModal(); });

        function formatNumber(num) {
            if (num >= 1000) return (num / 1000).toFixed(1) + 'k';
            return num;
        }

        window.toggleLanguage = toggleLanguage;
        window.openModal = openModal;
        window.closeModal = closeModal;
        window.signIn = signIn;
        window.logout = logout;
        window.toggleMobileMenu = toggleMobileMenu;
        window.handleComicClick = handleComicClick; 

    </script>
</body>
</html>
