<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Creators | INK SPACE</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&family=Rajdhani:wght@500;700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- PREMIUM THEME --- */
        :root { --bg-body: #050505; --bg-card: #121212; --bg-nav: rgba(10, 10, 10, 0.95); --accent: #ff6600; --accent-glow: rgba(255, 102, 0, 0.4); --text-main: #ffffff; --text-muted: #888888; --border: 1px solid #333; }
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; font-family: 'Roboto Condensed', sans-serif; background-color: var(--bg-body); color: var(--text-main); background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px); background-size: 40px 40px; min-height: 100vh; }

        /* HEADER (UPDATED) */
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 40px; background: var(--bg-nav); border-bottom: 1px solid rgba(255,255,255,0.1); position: sticky; top: 0; z-index: 100; backdrop-filter: blur(12px); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5); }
        .nav-left { display: flex; align-items: center; gap: 15px; }
        .logo-img { height: 40px; width: auto; filter: drop-shadow(0 0 5px var(--accent)); } /* Added Logo Style */
        .logo-text { font-family: 'Teko', sans-serif; font-size: 2.2rem; color: #fff; text-decoration: none; line-height: 1; letter-spacing: 1px; margin-bottom: -4px; }
        .logo-text span { color: var(--accent); text-shadow: 0 0 10px var(--accent-glow); }
        
        /* Nav Links Style (Added) */
        .nav-center { display: flex; gap: 30px; margin-left: 40px; }
        .nav-link { color: #ccc; text-decoration: none; font-weight: 700; font-size: 1rem; transition: 0.3s; text-transform: uppercase; font-family: 'Rajdhani', sans-serif; letter-spacing: 1px; position: relative; }
        .nav-link:hover, .nav-link.active { color: var(--accent); text-shadow: 0 0 8px var(--accent-glow); }
        .nav-link.active::after { content: ''; position: absolute; bottom: -5px; left: 0; width: 100%; height: 2px; background: var(--accent); box-shadow: 0 0 10px var(--accent); }

        .nav-right a { color: #ccc; text-decoration: none; font-weight: 700; font-size: 1rem; text-transform: uppercase; font-family: 'Rajdhani', sans-serif; letter-spacing: 1px; transition: 0.3s; display: flex; align-items: center; gap: 8px;}
        .nav-right a:hover { color: var(--accent); }

        /* CONTENT CONTAINER */
        .container { max-width: 1200px; margin: 0 auto; padding: 50px 20px; }
        
        /* PAGE HEADER */
        .page-header { text-align: center; margin-bottom: 60px; }
        .page-header h1 { font-family: 'Teko'; font-size: 5rem; margin: 0; line-height: 0.9; color: #fff; text-transform: uppercase; text-shadow: 0 0 20px rgba(0,0,0,0.8); }
        .page-header h1 span { color: transparent; -webkit-text-stroke: 1px var(--accent); }
        .page-header p { color: var(--text-muted); font-family: 'Rajdhani'; font-size: 1.3rem; max-width: 600px; margin: 15px auto 0; letter-spacing: 1px; }

        /* --- TRUE PINTEREST MASONRY LAYOUT --- */
        .creator-grid {
            column-count: 4;
            column-gap: 20px;
            margin-bottom: 80px;
        }

        .creator-card {
            background: #111;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px; 
            break-inside: avoid;
            display: inline-block;
            width: 100%;
            position: relative;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            -webkit-backface-visibility: hidden; 
            backface-visibility: hidden;
        }

        .creator-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            border-color: var(--accent);
            z-index: 10;
        }

        /* Image Box */
        .card-image-box {
            width: 100%;
            display: block;
            position: relative;
            background: #000;
        }

        .card-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .creator-card:hover .card-image {
            transform: scale(1.1);
        }

        /* Gradient Overlay */
        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.4) 50%, transparent 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .creator-card:hover .card-overlay { opacity: 1; }

        .creator-name {
            font-family: 'Teko';
            font-size: 2rem;
            margin: 0;
            color: #fff;
            line-height: 1;
            text-transform: uppercase;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            transform: translateY(10px);
            transition: 0.3s;
        }

        .creator-role {
            font-family: 'Rajdhani';
            color: #ccc;
            font-size: 0.9rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 5px;
            transform: translateY(10px);
            transition: 0.3s;
        }

        .creator-card:hover .creator-name,
        .creator-card:hover .creator-role { transform: translateY(0); }

        .verified-icon { color: var(--accent); }

        /* JOIN CTA */
        .join-cta {
            background: linear-gradient(135deg, rgba(255, 102, 0, 0.1) 0%, rgba(0,0,0,0) 100%);
            border: 1px solid rgba(255, 102, 0, 0.3); 
            border-radius: 20px; 
            padding: 60px 20px;
            text-align: center;
            position: relative; 
            overflow: hidden;
            margin-top: 40px;
        }
        .join-cta::before {
            content: '\f303'; font-family: 'Font Awesome 6 Free'; font-weight: 900;
            position: absolute; top: -20px; right: -20px; font-size: 10rem;
            color: var(--accent); opacity: 0.05; transform: rotate(15deg);
        }

        .cta-btn {
            display: inline-block; background: var(--accent); color: #000;
            padding: 15px 50px; border-radius: 50px; text-decoration: none;
            font-family: 'Teko'; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 1px;
            margin-top: 25px; transition: 0.3s; box-shadow: 0 0 20px rgba(255, 102, 0, 0.2);
        }
        .cta-btn:hover { background: #fff; box-shadow: 0 0 30px var(--accent-glow); transform: scale(1.05); }

        .loading-text { font-family: 'Rajdhani'; color: #666; font-size: 1.2rem; text-align: center; width: 100%; padding: 50px; }

        /* Responsive */
        @media (max-width: 900px) { 
            .creator-grid { column-count: 3; } 
            .nav-center { display: none; } /* Sembunyikan link tengah pada mobile */
        }
        @media (max-width: 768px) { 
            .creator-grid { column-count: 2; column-gap: 15px; } 
            .page-header h1 { font-size: 3.5rem; } 
            .navbar { padding: 15px 20px; }
            .card-overlay { opacity: 1; background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 70%); padding: 15px; }
            .creator-name { font-size: 1.5rem; transform: translateY(0); }
            .creator-role { font-size: 0.8rem; transform: translateY(0); }
        }
        @media (max-width: 480px) { 
            .creator-grid { column-count: 2; column-gap: 10px; } 
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <img src="inkspacelogo.png" class="logo-img" alt="Logo" onerror="this.style.display='none'">
            <a href="index.html" class="logo-text">INK<span>SPACE</span></a>
            <div class="nav-center">
                <a href="index.html" class="nav-link" data-lang-key="nav_updates">Updates</a>
                <a href="#" class="nav-link" data-lang-key="nav_featured">Featured</a>
                <a href="#" class="nav-link" data-lang-key="nav_ranking">Ranking</a>
                <a href="creators.html" class="nav-link active" data-lang-key="nav_creators">Creators</a>
                <a href="#" class="nav-link">Favorite</a>
                <a href="about.html" class="nav-link">About Us</a>
            </div>
        </div>
        <div class="nav-right">
            <a href="index.html"><i class="fas fa-home"></i> Back Home</a>
        </div>
    </nav>

    <div class="container">
        
        <div class="page-header">
            <h1>Official <span>Creators</span></h1>
            <p>The elite artists shaping the future of webcomics.</p>
        </div>

        <div id="creatorList" class="creator-grid">
            <div class="loading-text"><i class="fas fa-circle-notch fa-spin"></i> Loading Artists...</div>
        </div>

        <div class="join-cta">
            <h2 style="font-family:'Teko'; font-size:3rem; margin:0; color:#fff;">BECOME AN ARTIST</h2>
            <p style="color:#aaa; font-family:'Rajdhani'; font-size:1.1rem; margin-bottom:10px;">Join the elite ranks. Publish your work on Ink Space.</p>
            <a href="creator.html" class="cta-btn">APPLY NOW</a>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        // FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDqDvRp1IGmhC5_EtQ8I5lBBfkPOaUBR-A",
            authDomain: "inkspace-c9dca.firebaseapp.com",
            databaseURL: "https://inkspace-c9dca-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "inkspace-c9dca",
            storageBucket: "inkspace-c9dca.firebasestorage.app",
            messagingSenderId: "92054275710",
            appId: "1:92054275710:web:b5e13736d46d7143307a2f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // LOGIC: Tarik data dari 'public_creators'
        const creatorList = document.getElementById('creatorList');

        onValue(ref(db, 'public_creators'), (snapshot) => {
            creatorList.innerHTML = ''; // Clear loading text
            const data = snapshot.val();

            if (!data) {
                creatorList.innerHTML = '<div class="loading-text">No creators found yet. Be the first!</div>';
                return;
            }

            // Loop semua creator
            Object.values(data).forEach(creator => {
                // PREMIUM CARD STRUCTURE
                const card = `
                    <div class="creator-card">
                        <div class="card-image-box">
                            <img src="${creator.image}" class="card-image" alt="${creator.name}">
                        </div>
                        <div class="card-overlay">
                            <h3 class="creator-name">${creator.name}</h3>
                            <div class="creator-role">
                                <i class="fas fa-check-circle verified-icon"></i> OFFICIAL ARTIST
                            </div>
                        </div>
                    </div>
                `;
                creatorList.innerHTML += card;
            });
        });
    </script>

</body>
</html>
